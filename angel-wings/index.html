<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <meta property="og:title" content="Angel Wings LTD Bind List" />
  <meta property="og:description" content="Angel Wings is a Limited Edition Rare that was released as part of the Ski Resort campaign. It is Habbo's first ever clothing LTD." />
  <meta property="og:url" content="https://intiumbuta.github.io/angel-wings/" />
  <meta property="og:image" content="https://intiumbuta.github.io/angel-wings/promo_header.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="570" />
  <meta property="og:image:height" content="300" />

  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Bootstrap CSS (as per normal) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightfall.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
  <link href="css/main.css" rel="stylesheet" />

  <title>ngel Wings LTD Bind List</title>

  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
</head>
<body>

  <div id="site-header">
    <div class="container">
      <h1 class="fw-bold">Angel Wings</h1>
      <h5 class="text-muted my-3" id="site-confirmed-binds-header"></h5>
      <span id="site-last-updated"></span>
    </div>
  </div>


  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="site-bind-row">
      <div class="col d-none" id="site-bind-card">
        <div class="card">
          <div id="site-bind-card-unconfirmed" class="d-none">Unconfirmed</div>
          <div class="site-bind-card-avatar-image">
            <img src="https://imager.habboon.pw/?figure=hr-100-undefined-.hd-180-7-61.ch-210-66-.lg-270-82-.sh-290-80-&direction=2&head_direction=2&action=gesture=nrm&&size=b" loading="lazy" id="site-bind-card-avatar-image" />
          </div>

          <div class="site-bind-card-habbo-name">
            <a class="stretched-link link-light" id="site-bind-card-habbo-name" href="https://www.habbowidgets.com/" target="_blank">Name</a>
          </div>
          <div class="site-bind-card-unit-number d-none">
            <img src="ltd_icon.png" />
            <span id="site-bind-card-unit-number">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="site-disclaimer">
    <div class="container">
      This list is automatically generated using data available from Habbo's public API. Unit numbers are provided by the community.
    </div>
  </div>

  <script type="text/javascript" src="https://intiumbuta.github.io/angel-wings-data/data.json"></script>
  <script type="text/javascript">
    var binds = JSON.parse(data);

    document.getElementById("site-confirmed-binds-header").innerHTML = binds.Binds.length + " binds"
    document.getElementById("site-last-updated").innerHTML =  "Last updated " + binds.LastUpdated

    const bindCard = document.getElementById("site-bind-card");

    binds.Binds.forEach(function(b){
      clone = bindCard.cloneNode(true);

      clone.querySelector('#site-bind-card-habbo-name').innerHTML = b.HabboName;
      clone.querySelector('#site-bind-card-avatar-image').src = "https://imager.habboon.pw/?figure=" + b.OutfitFigureString + "&direction=2&head_direction=2&action=gesture=nrm&&size=b";
      clone.classList.remove("d-none");

      clone.querySelector("#site-bind-card-habbo-name").setAttribute("href", "https://www.habbowidgets.com/habinfo/" + b.HabboID);

      if(b.BindUnitNumber > 0){
        clone.querySelector("#site-bind-card-unit-number").innerHTML = b.BindUnitNumber;
        clone.querySelector(".site-bind-card-unit-number").classList.remove("d-none");
      }

      if(b.Unconfirmed){
        clone.querySelector('#site-bind-card-unconfirmed').classList.remove("d-none");
      }

      document.getElementById("site-bind-row").appendChild(clone);
    })

  </script>
</body>
</html>
