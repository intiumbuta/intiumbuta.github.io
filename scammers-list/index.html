<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Habbo Scammers List" />
  <meta property="og:description" content="A Habbo scammers list that tracks name changes of known scammers." />
  <meta property="og:url" content="https://intiumbuta.github.io/scammers-list/" />
  <meta property="og:image" content="https://intiumbuta.github.io/scammers-list/images/promo_header.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="570" />
  <meta property="og:image:height" content="300" />

  <meta name="twitter:site" content="Habbo Scammers List">
  <meta name="twitter:title" content="Habbo Scammers List">
  <meta name="twitter:description" content="A Habbo scammers list that tracks name changes of known scammers.">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:src" content="https://intiumbuta.github.io/scammers-list/images/promo_header_enlarged.png">
  <meta name="theme-color" content="#1a1c3a">

  <link rel="icon" type="image/png" href="images/favicon.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" />

  <title>Habbo Scammers List</title>
</head>
<body>

  <div id="site-header">
    <div class="container">
      <h1 class="fw-bold">Habbo Scammers List</h1>
      <h5 class="text-muted my-3" id="site-confirmed-scammers-header"></h5>
    </div>
  </div>


  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="site-scammers-row">
      <div class="col d-none" id="site-scammer-card">
        <div class="card h-100" id="site-scammer-card-card" data-bs-toggle="modal" data-bs-target="#site-profile-modal">
          <div id="site-scammer-card-banned" class="d-none rounded-top">BANNED</div>
          <div class="site-scammer-card-avatar-image">
            <img src="https://imager.habboon.pw/?figure=hr-100-undefined-.hd-180-7-61.ch-210-66-.lg-270-82-.sh-290-80-&direction=2&head_direction=2&action=gesture=nrm&&size=b" loading="lazy" id="site-scammer-card-avatar-image" />
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Current Name</strong>
              <span class="d-block" id="site-scammer-card-habbo-name">N/A</span>
            </li>
            <li class="list-group-item">
              <strong>Previous Names</strong>
              <span class="d-block" id="site-scammer-card-previous-names">N/A</span>
            </li>
            <li class="list-group-item">
              <strong>Scam Details</strong>
              <span class="d-block small text-muted" id="site-scammer-card-reason">N/A</span>
            </li>
            <li class="list-group-item">
              <strong>Last Scanned</strong>
              <span class="d-block small text-muted" id="site-scammer-card-last-scanned">N/A</span>
            </li>
            <li class="list-group-item">
              <strong>UUID</strong>
              <span class="d-block small text-muted" id="site-scammer-card-uuid">N/A</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="data.json"></script>
  <script type="text/javascript" src="site.js"></script>
</body>
</html>
